name: Build Angular App

on:
  push:
    branches: [ main ]

jobs:
  Build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node JS
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
